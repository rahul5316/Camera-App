<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Demo</title>

  <style>

    *{
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    canvas{
      background:cornflowerblue;
    }
  </style>
</head>
<body>
  <canvas></canvas>

  <script>

    let canvas = document.querySelector("canvas");

    canvas.height = window.innerHeight;//takes the full height
    canvas.width = window.innerWidth;// take the full width

    window.addEventListener("resize", function(){

      canvas.height = window.innerHeight;// takes the ful height when window is resized

      canvas.width  = window.innerWidth
    });

    let ctx = canvas.getContext("2d");


    let isMouseDown = false;
    ctx.lineWidth = 50;

    canvas.addEventListener("mousedown", function(e){

      let x = e.clientX;
      let y = e.clientY;

      ctx.beginPath();
      ctx.moveTo(x,y);

      isMouseDown = true;
    });

    canvas.addEventListener("mousemove", function(e){

      if(isMouseDown) {

        let x = e.clientX;

        let y = e.clientY;

        ctx.lineTo(x,y);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", function(e){
      isMouseDown = false;
    });


  </script>
</body>
</html>
